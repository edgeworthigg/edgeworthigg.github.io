<html>
  <body>
    <script>
      var currentColor = document.bgColor;
      var previousColor = "";
      function swapColors() {
        if(document.bgColor == "red")
          document.bgColor = previousColor;
        else
          document.bgColor = "red";
      }
    </script>
    <p>
      <a href="#" onClick="swapColors()">Click here</a> to swap between red and
      original background color.
    </p>
  </body>
</html>
